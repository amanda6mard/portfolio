<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Rescue | Adopt</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../shared/styles/styles.css">
    <script src="../shared/scripts/header.js"></script>
    <script src="../shared/scripts/footer.js"></script>
</head>

<body>
    <header></header>
    <div id="feature">
        <div class="image-container">
            <div class="image-fit-to-container image-centered-in-container"><img src="../shared/media/kittens.jpg"></div>
            <div class="image-overlay centered-in-container">
                <h1>Find a best friend!</h1>
                <p>Come in to visit our current residents.</p>
                <a href="../deadend" class="button">Book a visit</a>
            </div>
        </div>
    </div>
    <div id="featured-links" class="box-link-container">

        <a href="../deadend" class="box-link featured-link">
            <div class="image-fit-to-container image-centered-in-container"><img src="../shared/media/iguana.jpg"></div>
            <div class="image-overlay">About the adoption process</div>
        </a>
        <a href="../deadend" class="box-link">
            <div class="image-fit-to-container image-centered-in-container"><img src="../shared/media/cat.jpg"></div>
            <div class="image-overlay">Stories</div>
        </a>
        <a href="../get-involved" class="box-link">
            <div class="image-fit-to-container image-centered-in-container"><img src="../shared/media/dog.jpg"></div>
            <div class="image-overlay">Adoption Events</div>
        </a>
        <a href="../deadend" class="box-link">
            <div class="image-fit-to-container image-centered-in-container"><img src="../shared/media/cat2.jpg"></div>
            <div class="image-overlay">Our current residents</div>
        </a>
    </div>
    <footer></footer>
