<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">BakeryWebsite</a>
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link"
            routerLink="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/cart/{{cartService.sessionCart.id}}">Cart</a></li>
        </ul>
        <form class="d-flex m-0">
          <input #search class="form-control me-2" type="text" placeholder="Search"
            name="searchString">
          <button class="btn btn-outline-primary" (click)="searchProducts(search.value)">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
